<!DOCTYPE html>
<html>
    <head>
        <title>PokeFinder Homepage</title>
        <link rel="icon" type="image/png" href="">

        <!-- CSS links -->
        <link rel="stylesheet" href="pokeFinderCSS/general.css">
        <link rel="stylesheet" href="pokeFinderCSS/homepageNavbar.css">
    </head>
    <body>
        <!-- navbar start -->
        <div class="navbar">

            <!-- left navbar start -->
            <div class="left-navbar">
                <img class="poke-finder-logo" src="icons/pokeFinderLogo.png" onclick="onClickPokeFinderLogo()">
            </div>
            <!-- left navBar end -->

            <!-- mid navbar start -->
            <div class="mid-navbar">
                <input class="search-bar" type="text" id="pokemonName" placeholder="Search Pokemon Name">
                <img class="search-icon" src="icons/magnifyingGlass.png" onclick="fetchData()">
            </div>
            <!-- mid navbar end -->

            <!-- right navbar start -->
            <div class="right-navbar"> 
                <button class="nav-buttons" onclick="onClickAboutPage()">About</button>
                <button class="nav-buttons" onclick="openPokeAPI()">Poke API</button>
                <button class="nav-buttons">Login</button>
            </div>
            <!-- right navbar end -->
        </div>
        <!-- navBar end -->

        <img src="" id="pokemonSprite">

        <!-- Scripts -->
        <script src="scripts/pokeFinderHomepage.js"></script>
    </body>
</html>
